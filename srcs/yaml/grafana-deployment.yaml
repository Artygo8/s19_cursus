apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
  - port: 3000
  loadBalancerIP: 172.17.0.14
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      restartPolicy: Always
      containers:
      - name: grafana
        image: grafana:agossuin
        imagePullPolicy: Never
        ports:
        - containerPort: 3000