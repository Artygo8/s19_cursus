apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
        - 192.168.99.100-192.168.99.118
# - 192.168.64.232-192.168.64.255 MACOS
# for the adresses, take around `kubectl get nodes -o wide`
