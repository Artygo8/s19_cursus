kind: Service
apiVersion: v1
metadata:
  name: mysql-service
  labels:
    app: wordpress
spec:
  ports:
    - port: 3306
  selector:
    app: wordpress
    tier: mysql
  clusterIP: None
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mysql-vol
  labels:
    type: local
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/mysql-vol"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: mysql-vol
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:agossuin
        imagePullPolicy: Never
        name: mysql
        # volumeMounts:
        # - mountPath: "/var/lib/mysql"
        #   name: mysql-vol
        ports:
        - containerPort: 3306
        # command: ["/bin/sh"]
        # args: ["-c", "mysql_install_db; /usr/bin/mysqld --bootstrap --verbose=0 < /tmp/query.sql"]
      volumes:
      - name: mysql-vol
        persistentVolumeClaim:
          claimName: mysql-pvc
      restartPolicy: Always
